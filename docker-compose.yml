version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tieplm-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tieplm}
      POSTGRES_USER: ${POSTGRES_USER:-tieplm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tieplm}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tieplm} -d ${POSTGRES_DB:-tieplm}"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: tieplm-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

